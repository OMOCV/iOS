name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Build and test for CI validation
  build:
    name: Build and Test
    runs-on: macos-latest
    
    permissions:
      contents: read
      actions: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0'

    - name: Show Xcode version
      run: xcodebuild -version

    - name: List available simulators
      run: xcrun simctl list devices available

    - name: Build iOS App for Simulator
      run: |
        xcodebuild clean build \
          -project ABBRobotReader.xcodeproj \
          -scheme ABBRobotReader \
          -sdk iphonesimulator \
          -destination 'generic/platform=iOS Simulator' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO

  # Job 2: Build IPA for release (only on main branch)
  build-ipa:
    name: Build IPA for Release
    runs-on: macos-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    env:
      IOS_P12: ${{ secrets.IOS_P12 }}
      IOS_P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
      IOS_MOBILEPROVISION: ${{ secrets.IOS_MOBILEPROVISION }}
      KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      DEVELOPMENT_TEAM: ${{ secrets.DEVELOPMENT_TEAM }}
    
    permissions:
      contents: read
      actions: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0'

    - name: Validate signing configuration
      run: |
        missing=""
        for var in IOS_P12 IOS_P12_PASSWORD IOS_MOBILEPROVISION KEYCHAIN_PASSWORD DEVELOPMENT_TEAM; do
          if [ -z "${!var}" ]; then
            missing="$missing $var"
          fi
        done

        if [ -n "$missing" ]; then
          echo "‚ùå Missing signing secrets:$missing"
          echo "Please configure IOS_P12, IOS_P12_PASSWORD, IOS_MOBILEPROVISION, KEYCHAIN_PASSWORD, and DEVELOPMENT_TEAM secrets."
          exit 1
        fi

    - name: Install signing assets
      run: |
        set -euo pipefail

        KEYCHAIN_PATH="$RUNNER_TEMP/ios-signing.keychain-db"
        P12_PATH="$RUNNER_TEMP/signing-cert.p12"
        PROFILE_PATH="$RUNNER_TEMP/profile.mobileprovision"
        PROFILE_PLIST="$RUNNER_TEMP/profile.plist"

        echo "üîê Setting up dedicated build keychain..."
        security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
        security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
        security list-keychain -d user -s "$KEYCHAIN_PATH" "$HOME/Library/Keychains/login.keychain-db"
        security default-keychain -s "$KEYCHAIN_PATH"

        echo "üì• Importing signing certificate..."
        echo "$IOS_P12" | base64 --decode > "$P12_PATH"
        security import "$P12_PATH" -k "$KEYCHAIN_PATH" -P "$IOS_P12_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security -x
        security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

        echo "üìÑ Installing provisioning profile..."
        echo "$IOS_MOBILEPROVISION" | base64 --decode > "$PROFILE_PATH"
        security cms -D -i "$PROFILE_PATH" > "$PROFILE_PLIST"

        PROFILE_UUID=$(/usr/libexec/PlistBuddy -c 'Print:UUID' "$PROFILE_PLIST")
        PROFILE_NAME=$(/usr/libexec/PlistBuddy -c 'Print:Name' "$PROFILE_PLIST")
        GET_TASK_ALLOW=$(/usr/libexec/PlistBuddy -c 'Print:Entitlements:get-task-allow' "$PROFILE_PLIST" 2>/dev/null || echo "false")
        PROVISIONS_ALL_DEVICES=$(/usr/libexec/PlistBuddy -c 'Print:ProvisionsAllDevices' "$PROFILE_PLIST" 2>/dev/null || echo "false")

        if /usr/libexec/PlistBuddy -c 'Print:ProvisionedDevices:0' "$PROFILE_PLIST" >/dev/null 2>&1; then
          HAS_DEVICE_LIST=true
        else
          HAS_DEVICE_LIST=false
        fi

        EXPORT_METHOD="app-store"
        if [ "$PROVISIONS_ALL_DEVICES" = "true" ]; then
          EXPORT_METHOD="enterprise"
        elif [ "$HAS_DEVICE_LIST" = "true" ]; then
          if [ "$GET_TASK_ALLOW" = "true" ]; then
            EXPORT_METHOD="development"
          else
            EXPORT_METHOD="ad-hoc"
          fi
        fi

        mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
        DEST_PROFILE="$HOME/Library/MobileDevice/Provisioning Profiles/$PROFILE_UUID.mobileprovision"
        cp "$PROFILE_PATH" "$DEST_PROFILE"
        echo "‚úÖ Provisioning profile installed: $PROFILE_NAME ($PROFILE_UUID)"

        echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV
        echo "PROVISIONING_PROFILE=$DEST_PROFILE" >> $GITHUB_ENV
        echo "PROFILE_NAME=$PROFILE_NAME" >> $GITHUB_ENV
        echo "EXPORT_METHOD=$EXPORT_METHOD" >> $GITHUB_ENV

        CODE_SIGN_IDENTITY=$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | head -n1 | awk '{print $2}')
        if [ -z "$CODE_SIGN_IDENTITY" ]; then
          echo "‚ùå No valid code signing identity found in imported certificate"
          security find-identity -v -p codesigning "$KEYCHAIN_PATH"
          exit 1
        fi
        echo "üîë Using code signing identity: $CODE_SIGN_IDENTITY"
        echo "CODE_SIGN_IDENTITY=$CODE_SIGN_IDENTITY" >> $GITHUB_ENV

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Prepare export options
      run: |
        set -euo pipefail
        /usr/libexec/PlistBuddy -c "Set :teamID $DEVELOPMENT_TEAM" ExportOptions.plist
        /usr/libexec/PlistBuddy -c "Set :method $EXPORT_METHOD" ExportOptions.plist
        /usr/libexec/PlistBuddy -c "Set :signingStyle manual" ExportOptions.plist
        /usr/libexec/PlistBuddy -c "Add :provisioningProfiles dict" ExportOptions.plist 2>/dev/null || true
        /usr/libexec/PlistBuddy -c "Set :provisioningProfiles:com.omocv.ABBRobotReader $PROFILE_NAME" ExportOptions.plist

    - name: Create Archive
      run: |
        echo "üì¶ Creating archive for iOS device..."
        xcodebuild archive \
          -project ABBRobotReader.xcodeproj \
          -scheme ABBRobotReader \
          -configuration Release \
          -archivePath build/ABBRobotReader.xcarchive \
          -destination 'generic/platform=iOS' \
          -allowProvisioningUpdates \
          CODE_SIGN_STYLE=Manual \
          PROVISIONING_PROFILE_SPECIFIER="$PROFILE_NAME" \
          CODE_SIGN_IDENTITY="$CODE_SIGN_IDENTITY" \
          OTHER_CODE_SIGN_FLAGS="--keychain $KEYCHAIN_PATH" \
          DEVELOPMENT_TEAM=$DEVELOPMENT_TEAM

    - name: Verify Archive
      run: |
        if [ ! -d "build/ABBRobotReader.xcarchive" ]; then
          echo "‚ùå Archive creation failed!"
          exit 1
        fi
        echo "‚úÖ Archive created successfully"
        ls -lh build/

    - name: Export IPA
      run: |
        echo "üì§ Exporting IPA from archive..."
        xcodebuild -exportArchive \
          -archivePath build/ABBRobotReader.xcarchive \
          -exportPath build/ipa \
          -exportOptionsPlist ExportOptions.plist \
          -allowProvisioningUpdates \
          CODE_SIGN_IDENTITY="$CODE_SIGN_IDENTITY" \
          OTHER_CODE_SIGN_FLAGS="--keychain $KEYCHAIN_PATH" \
          DEVELOPMENT_TEAM=$DEVELOPMENT_TEAM

    - name: Verify IPA
      run: |
        if [ ! -f build/ipa/*.ipa ]; then
          echo "‚ùå IPA export failed!"
          exit 1
        fi
        echo "‚úÖ IPA exported successfully"
        ls -lh build/ipa/
        # Display IPA details
        for ipa in build/ipa/*.ipa; do
          echo "üì¶ IPA file: $ipa"
          echo "üìè Size: $(du -h "$ipa" | cut -f1)"
        done

    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: ABBRobotReader-IPA-${{ github.sha }}
        path: build/ipa/*.ipa
        retention-days: 30
        if-no-files-found: error

    - name: Upload Archive artifact
      uses: actions/upload-artifact@v4
      with:
        name: ABBRobotReader-Archive-${{ github.sha }}
        path: build/ABBRobotReader.xcarchive
        retention-days: 7
        if-no-files-found: error
