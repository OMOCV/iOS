name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Build and test for CI validation
  build:
    name: Build and Test
    runs-on: macos-latest
    
    permissions:
      contents: read
      actions: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0'

    - name: Show Xcode version
      run: xcodebuild -version

    - name: List available simulators
      run: xcrun simctl list devices available

    - name: Build iOS App for Simulator
      run: |
        xcodebuild clean build \
          -project ABBRobotReader.xcodeproj \
          -scheme ABBRobotReader \
          -sdk iphonesimulator \
          -destination 'generic/platform=iOS Simulator' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO

  # Job 2: Build IPA for release (only on main branch)
  build-ipa:
    name: Build IPA for Release
    runs-on: macos-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      actions: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0'

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Create Archive
      run: |
        echo "üì¶ Creating archive for iOS device..."
        xcodebuild archive \
          -project ABBRobotReader.xcodeproj \
          -scheme ABBRobotReader \
          -configuration Release \
          -archivePath build/ABBRobotReader.xcarchive \
          -destination 'generic/platform=iOS' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Verify Archive
      run: |
        if [ ! -d "build/ABBRobotReader.xcarchive" ]; then
          echo "‚ùå Archive creation failed!"
          exit 1
        fi
        echo "‚úÖ Archive created successfully"
        ls -lh build/

    - name: Export IPA
      run: |
        echo "üì§ Exporting IPA from archive..."
        xcodebuild -exportArchive \
          -archivePath build/ABBRobotReader.xcarchive \
          -exportPath build/ipa \
          -exportOptionsPlist ExportOptions.plist \
          -allowProvisioningUpdates

    - name: Verify IPA
      run: |
        if [ ! -f build/ipa/*.ipa ]; then
          echo "‚ùå IPA export failed!"
          exit 1
        fi
        echo "‚úÖ IPA exported successfully"
        ls -lh build/ipa/
        # Display IPA details
        for ipa in build/ipa/*.ipa; do
          echo "üì¶ IPA file: $ipa"
          echo "üìè Size: $(du -h "$ipa" | cut -f1)"
        done

    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: ABBRobotReader-IPA-${{ github.sha }}
        path: build/ipa/*.ipa
        retention-days: 30
        if-no-files-found: error

    - name: Upload Archive artifact
      uses: actions/upload-artifact@v4
      with:
        name: ABBRobotReader-Archive-${{ github.sha }}
        path: build/ABBRobotReader.xcarchive
        retention-days: 7
        if-no-files-found: error
