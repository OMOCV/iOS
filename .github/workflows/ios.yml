name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest
    
    permissions:
      contents: read
      actions: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0'

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Show build settings
      run: xcodebuild -showBuildSettings -project ABBRobotReader.xcodeproj -scheme ABBRobotReader | grep -E 'SUPPORTED_PLATFORMS|IPHONEOS_DEPLOYMENT_TARGET|PLATFORM_NAME'

    - name: List available simulators
      run: xcrun simctl list devices available

    - name: Select first available iPhone simulator
      id: pick-sim
      run: |
        DEVICE=$(xcrun simctl list devices available | grep -E 'iPhone [0-9]+' | head -1 | sed -E 's/.*(\w{8}-\w{4}-\w{4}-\w{4}-\w{12}).*/\1/')
        echo "Picked UDID: $DEVICE" || true
        echo "DEVICE_UDID=$DEVICE" >> $GITHUB_ENV

    - name: Build iOS App
      run: |
        set -e
        if [ -n "${DEVICE_UDID}" ]; then
          echo "Using picked simulator UDID: ${DEVICE_UDID}"
          DEST="-destination id=${DEVICE_UDID}"
        else
          echo "No simulator UDID found. Falling back to generic destination."
          DEST="-destination 'generic/platform=iOS Simulator'"
        fi
        xcodebuild clean build \
          -project ABBRobotReader.xcodeproj \
          -scheme ABBRobotReader \
          -sdk iphonesimulator \
          ${DEST} \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO

    - name: Archive for Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        xcodebuild archive \
          -project ABBRobotReader.xcodeproj \
          -scheme ABBRobotReader \
          -configuration Release \
          -archivePath build/ABBRobotReader.xcarchive \
          -destination 'generic/platform=iOS' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Export IPA
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        xcodebuild -exportArchive \
          -archivePath build/ABBRobotReader.xcarchive \
          -exportPath build/ipa \
          -exportOptionsPlist ExportOptions.plist \
          -allowProvisioningUpdates

    - name: Upload IPA artifact
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: ABBRobotReader-IPA
        path: build/ipa/*.ipa
        retention-days: 30
