name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      trigger-ipa:
        description: "Set to true to build and export the IPA via workflow dispatch"
        required: false
        default: "true"

jobs:
  # Job 1: Build and test for CI validation
  build:
    name: Build and Test
    runs-on: macos-latest
    
    permissions:
      contents: read
      actions: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0'

    - name: Show Xcode version
      run: xcodebuild -version

    - name: List available simulators
      run: xcrun simctl list devices available

    - name: Build iOS App for Simulator
      run: |
        xcodebuild clean build \
          -project ABBRobotReader.xcodeproj \
          -scheme ABBRobotReader \
          -sdk iphonesimulator \
          -destination 'generic/platform=iOS Simulator' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO

  # Job 2: Build IPA for release (only on main branch)
  build-ipa:
    name: Build IPA for Release
    runs-on: macos-latest
    needs: build
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.trigger-ipa == 'true')

    env:
      APP_BUNDLE_ID: com.omocv.ABBRobotReader

    permissions:
      contents: read
      actions: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0'

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Import code signing certificate
      uses: apple-actions/import-codesign-certs@v2
      with:
        p12-file-base64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
        p12-password: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}

    - name: Install provisioning profile
      env:
        PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
      run: |
        PROFILE_PATH="$HOME/Library/MobileDevice/Provisioning Profiles/ABBRobotReader.mobileprovision"
        mkdir -p "$(dirname "$PROFILE_PATH")"
        echo "$PROFILE_BASE64" | base64 --decode > "$PROFILE_PATH"
        echo "Installed provisioning profile to $PROFILE_PATH"

    - name: Prepare export options
      env:
        EXPORT_METHOD: ${{ secrets.IOS_EXPORT_METHOD || 'ad-hoc' }}
        PROVISIONING_PROFILE_SPECIFIER: ${{ secrets.IOS_PROVISIONING_PROFILE_SPECIFIER }}
        DEVELOPMENT_TEAM: ${{ secrets.IOS_DEVELOPMENT_TEAM }}
      run: |
        mkdir -p build
        cat > build/ExportOptions.plist <<EOF
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
  <key>method</key>
  <string>${EXPORT_METHOD}</string>
  <key>signingStyle</key>
  <string>manual</string>
  <key>teamID</key>
  <string>${DEVELOPMENT_TEAM}</string>
  <key>provisioningProfiles</key>
  <dict>
    <key>${APP_BUNDLE_ID}</key>
    <string>${PROVISIONING_PROFILE_SPECIFIER}</string>
  </dict>
  <key>compileBitcode</key>
  <false/>
  <key>stripSwiftSymbols</key>
  <true/>
</dict>
</plist>
EOF
        plutil -lint build/ExportOptions.plist
        cat build/ExportOptions.plist

    - name: Create Archive
      env:
        DEVELOPMENT_TEAM: ${{ secrets.IOS_DEVELOPMENT_TEAM }}
        CODE_SIGN_IDENTITY: ${{ secrets.IOS_CODE_SIGN_IDENTITY || 'Apple Distribution' }}
        PROVISIONING_PROFILE_SPECIFIER: ${{ secrets.IOS_PROVISIONING_PROFILE_SPECIFIER }}
      run: |
        echo "üì¶ Creating archive for iOS device..."
        xcodebuild archive \
          -project ABBRobotReader.xcodeproj \
          -scheme ABBRobotReader \
          -configuration Release \
          -archivePath build/ABBRobotReader.xcarchive \
          -destination 'generic/platform=iOS' \
          CODE_SIGN_STYLE=Manual \
          CODE_SIGN_IDENTITY="$CODE_SIGN_IDENTITY" \
          DEVELOPMENT_TEAM="$DEVELOPMENT_TEAM" \
          PROVISIONING_PROFILE_SPECIFIER="$PROVISIONING_PROFILE_SPECIFIER" \
          PRODUCT_BUNDLE_IDENTIFIER="$APP_BUNDLE_ID"

    - name: Verify Archive
      run: |
        if [ ! -d "build/ABBRobotReader.xcarchive" ]; then
          echo "‚ùå Archive creation failed!"
          exit 1
        fi
        echo "‚úÖ Archive created successfully"
        ls -lh build/

    - name: Export IPA
      run: |
        echo "üì§ Exporting IPA from archive..."
        xcodebuild -exportArchive \
          -archivePath build/ABBRobotReader.xcarchive \
          -exportPath build/ipa \
          -exportOptionsPlist build/ExportOptions.plist \
          -allowProvisioningUpdates

    - name: Verify IPA
      run: |
        shopt -s nullglob
        IPAS=(build/ipa/*.ipa)
        if [ ${#IPAS[@]} -eq 0 ]; then
          echo "‚ùå IPA export failed!"
          exit 1
        fi

        echo "‚úÖ IPA exported successfully"
        ls -lh build/ipa/
        # Display IPA details
        for ipa in "${IPAS[@]}"; do
          echo "üì¶ IPA file: $ipa"
          echo "üìè Size: $(du -h "$ipa" | cut -f1)"
        done

    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: ABBRobotReader-IPA-${{ github.sha }}
        path: build/ipa/*.ipa
        retention-days: 30
        if-no-files-found: error

    - name: Upload Archive artifact
      uses: actions/upload-artifact@v4
      with:
        name: ABBRobotReader-Archive-${{ github.sha }}
        path: build/ABBRobotReader.xcarchive
        retention-days: 7
        if-no-files-found: error
