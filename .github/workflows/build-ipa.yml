name: Build IPA

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build-ipa:
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build IPA
        run: |
          chmod +x build_ipa.sh
          ./build_ipa.sh

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ABBRobotReader-IPA
          path: build/ipa/ABBRobotReader.ipa
          if-no-files-found: error
